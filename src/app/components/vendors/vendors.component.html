<div class="admin-dashboard">
  <app-sidemenu [menuFromParent]="'vendors'"></app-sidemenu>
  <section id="content">
    <nav>
      <!-- Your navbar code -->
    </nav>
    <main>
      <!-- Create Start -->
      <div class="container">
        <div class="row" *ngIf="showForm ">
          <div class="col-sm-5 create-header">
            <h3>Create Vendors</h3>
            <form class="form-horizontal"  (ngSubmit)="saveVendor()">
              <div class="form-group">
                <label>Profile</label>
                <input class="form-control user" type="file" placeholder="Profile">
              </div>
              <div class="form-group">
                <label>Name</label>
                <input class="form-control user" type="text" placeholder="Name" [(ngModel)]="newVendor.name" name="name">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control user" type="text" placeholder="Phone" [(ngModel)]="newVendor.phone" name="phone">
              </div>
              <div class="form-group">
                <label>E-mail</label>
                <input class="form-control user" type="email" placeholder="Email" [(ngModel)]="newVendor.email" name="email">
              </div>
              <div class="form-group">
                <label>Experience</label>
                <input class="form-control user" type="text" placeholder="Experience" [(ngModel)]="newVendor.experience" name="experience">
              </div>
              <div class="form-group">
                <label>Address</label>
                <input class="form-control user" type="text" placeholder="Address" [(ngModel)]="newVendor.address" name="address">
              </div>
              <div class="form-group">
                <label>Services</label>
                <select class="form-control user" [(ngModel)]="newVendor.services" name="services">
                  <option>Service 1</option>
                  <option>Service 2</option>
                </select>
              </div>
              <button class="custom-btn btn-7 mt-2" type="submit"><span>Save</span></button>
            </form>
          </div>
        </div>
      </div>

      <!-- User table -->
      <div class="table-data" *ngIf="!showForm && vendors.length > 0">
        <div class="order">
          <div class="head">
            <h3>Vendors List</h3>
              <div>
   <a class="admin-btn btn-7" (click)="toggleForm()">button</a>
              </div>
            <form>
              <div class="form-input"><input type="search" placeholder="Search..."><button type="submit" class="search-btn"><i class="bx bx-search"></i></button></div>
            </form>
          </div>
          <div class="overflow-auto pr-1 relative h-[calc(100dvh_-_375px)]">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th>Email ID</th>
                  <th>Experience</th>
                  <th>Address</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vendor of vendors">
                  <td>
                    <img src="https://img.freepik.com/premium-photo/cheff-isolated-white-background-ai-generative_407474-12938.jpg">
                    <p class="p-0 m-0">{{ vendor.name || 'N/A' }}</p>
                  </td>
                  <td>{{ vendor.phone || 'N/A' }}</td>
                  <td>{{ vendor.email || 'N/A' }}</td>
                  <td><span class="status completed">{{ vendor.experience || 'N/A' }}</span></td>
                  <td>{{ vendor.address || 'N/A' }}</td>
                  <td>
                    <div class="inline-flex gap-2">
                      <a href="#!" class="admin-btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <g fill="none" stroke="currentColor" stroke-width="1.5">
                          <path stroke-linecap="round" d="M9 4.46A9.8 9.8 0 0 1 12 4c4.182 0 7.028 2.5 8.725 4.704C21.575 9.81 22 10.361 22 12c0 1.64-.425 2.191-1.275 3.296C19.028 17.5 16.182 20 12 20s-7.028-2.5-8.725-4.704C2.425 14.192 2 13.639 2 12c0-1.64.425-2.191 1.275-3.296A14.5 14.5 0 0 1 5 6.821">
                          </path>
                          <path d="M15 12a3 3 0 1 1-6 0a3 3 0 0 1 6 0Z"></path>
                        </g>
                      </svg></a>
                      <a class="admin-btn btn-soft-primary" (click)="toggleForm(vendor)">
  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M4 22h4m12 0h-8m1.888-18.337l.742-.742a3.146 3.146 0 1 1 4.449 4.45l-.742.74m-4.449-4.448s.093 1.576 1.483 2.966s2.966 1.483 2.966 1.483m-4.449-4.45L7.071 10.48c-.462.462-.693.692-.891.947a5.2 5.2 0 0 0-.599.969c-.139.291-.242.601-.449 1.22l-.875 2.626m14.08-8.13L14.93 11.52m-3.41 3.41c-.462.462-.692.692-.947.891q-.451.352-.969.599c-.291.139-.601.242-1.22.448l-2.626.876m0 0l-.641.213a.848.848 0 0 1-1.073-1.073l.213-.641m1.501 1.5l-1.5-1.5"/>
  </svg>
</a>

                  <a class="admin-btn btn-soft-danger" (click)="deleteVendor(vendor.id)">
  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M20.5 6h-17m5.67-2a3.001 3.001 0 0 1 5.66 0m3.544 11.4c-.177 2.654-.266 3.981-1.131 4.79s-2.195.81-4.856.81h-.774c-2.66 0-3.99 0-4.856-.81c-.865-.809-.953-2.136-1.13-4.79l-.46-6.9m13.666 0l-.2 3"/>
  </svg>
</a>
                    </div>
                  </td>
                </tr>
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </section>
</div>
