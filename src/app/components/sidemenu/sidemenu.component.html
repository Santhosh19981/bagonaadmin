<div class="admin-dashboard-sidebar">
  <!-- SIDEBAR - Premium Dark Theme with Glassmorphism -->
  <aside id="sidebar"
    class="fixed top-0 left-0 h-screen w-64 bg-[#0f172a] shadow-[4px_0_24px_rgba(0,0,0,0.5)] z-50 overflow-hidden flex flex-col border-r border-slate-800/50">

    <!-- Header/Brand Section - High-Impact Centered Badge Design -->
    <div class="px-6 py-10 flex flex-col items-center justify-center border-b border-white/5 bg-slate-900/40">
      <div class="relative group cursor-pointer" data-aos="zoom-in">
        <!-- Multi-layered Glow Effect -->
        <div
          class="absolute -inset-2 bg-gradient-to-r from-yellow-500 to-orange-600 rounded-2xl blur-xl opacity-20 group-hover:opacity-60 transition-all duration-700">
        </div>
        <div
          class="absolute -inset-1 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-2xl blur opacity-30 group-hover:opacity-80 transition-all duration-500">
        </div>

        <!-- Logo Container -->
        <div
          class="relative w-24 h-24 bg-white p-1 rounded-3xl flex items-center justify-center shadow-2xl transition-all duration-500 group-hover:scale-110 group-hover:rotate-3 group-hover:ring-4 group-hover:ring-yellow-500/50 overflow-hidden border-4 border-[#0f172a]">
          <img src="logoimage.png" class="w-full h-full object-contain rounded-2xl">
        </div>
      </div>

      <div class="mt-6 text-center" data-aos="fade-up" data-aos-delay="100">
        <h1
          class="text-3xl font-black tracking-[0.2em] text-white bg-gradient-to-b from-white to-slate-400 bg-clip-text text-transparent transform group-hover:scale-110 transition-all duration-500">
          BHAGONA
        </h1>

        <div class="flex items-center justify-center gap-2 mt-2">
          <span class="h-px w-4 bg-yellow-500/30"></span>
          <p class="text-[9px] font-bold text-yellow-500 tracking-[0.4em] uppercase opacity-90">
            Admin Panel
          </p>
          <span class="h-px w-4 bg-yellow-500/30"></span>
        </div>
      </div>
    </div>




    <!-- Navigation Scroll Area -->
    <div class="flex-1 overflow-y-auto py-6 px-4 custom-scrollbar">
      <nav class="space-y-1.5">
        <div *ngFor="let item of menuItems; let i = index" class="relative group" data-aos="fade-right"
          [attr.data-aos-delay]="i * 40">

          <a (click)="gotoMenu(item.id)" [class.active-item]="menu === item.id"
            class="flex items-center gap-3.5 px-4 py-3 rounded-xl cursor-pointer transition-all duration-300 group
                    hover:bg-slate-800/50 hover:translate-x-1
                    {{ menu === item.id ? 'bg-gradient-to-r from-yellow-500/10 to-transparent border-l-4 border-yellow-500' : 'text-slate-400 hover:text-white' }}">

            <!-- Animated Icon Container -->
            <div class="flex items-center justify-center w-5 h-5 transition-all duration-300
                        {{ menu === item.id ? 'text-yellow-500 scale-110' : 'group-hover:text-yellow-400' }}">
              <i class="bi" [ngClass]="{
                'bi-speedometer2': item.icon === 'dashboard',
                'bi-check-circle': item.icon === 'approval',
                'bi-calendar-event': item.icon === 'events',
                'bi-grid': item.icon === 'services',
                'bi-box-seam': item.icon === 'service-items',
                'bi-journal-text': item.icon === 'menu-items',
                'bi-bag-check': item.icon === 'orders',
                'bi-people': item.icon === 'users',
                'bi-mortarboard': item.icon === 'chefs',
                'bi-shop': item.icon === 'vendors',
                'bi-credit-card-2-back': item.icon === 'payments'
              }" class="text-lg"></i>
            </div>

            <span class="text-sm font-semibold tracking-wide transition-colors duration-300">
              {{ item.label }}
            </span>

            <!-- Subtle Glow for Active Item -->
            <div *ngIf="menu === item.id" class="absolute inset-y-2 right-0 w-2 blur-md bg-yellow-500/30"></div>
          </a>
        </div>
      </nav>
    </div>

    <!-- Footer / User & Logout Section -->
    <div class="mt-auto p-4 bg-slate-900/50 border-t border-slate-800/50">
      <!-- Logout -->
      <a (click)="logout()" class="flex items-center gap-3.5 px-4 py-3 rounded-xl cursor-pointer text-slate-400 hover:text-red-400 
                hover:bg-red-500/10 transition-all duration-300 mb-4 group">
        <div class="group-hover:rotate-12 transition-transform duration-300">
          <i class="bi bi-box-arrow-right text-lg"></i>
        </div>
        <span class="text-sm font-semibold">Logout</span>
      </a>

      <!-- User Profile Card -->
      <div
        class="flex items-center gap-3 p-3 rounded-2xl bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 shadow-inner"
        data-aos="fade-up">
        <div class="relative">
          <div
            class="w-10 h-10 rounded-full bg-gradient-to-tr from-yellow-400 to-orange-500 flex items-center justify-center text-white font-bold text-lg shadow-lg">
            {{ userName.charAt(0).toUpperCase() }}
          </div>
          <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#0f172a] rounded-full"></div>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-bold text-white truncate">{{ userName }}</p>
          <p class="text-[10px] font-medium uppercase tracking-wider text-slate-500">
            {{ userRole === 4 ? 'Admin' : userRole === 2 ? 'Chef' : userRole === 3 ? 'Vendor' : 'User' }}
          </p>
        </div>
      </div>
    </div>
  </aside>
</div>
