<section class="form__section">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <!-- Brand Badge Section - Harmonized with Sidemenu -->
    <div class="login-brand-section flex flex-col items-center justify-center mb-8">
      <div class="relative group cursor-pointer" data-aos="zoom-in">
        <!-- Multi-layered Glow Effect -->
        <div
          class="absolute -inset-2 bg-gradient-to-r from-yellow-500 to-orange-600 rounded-2xl blur-xl opacity-20 group-hover:opacity-60 transition-all duration-700">
        </div>
        <div
          class="absolute -inset-1 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-2xl blur opacity-30 group-hover:opacity-80 transition-all duration-500">
        </div>

        <!-- Logo Container -->
        <div
          class="relative w-32 h-32 bg-white p-1 rounded-3xl flex items-center justify-center shadow-2xl transition-all duration-500 group-hover:scale-110 group-hover:rotate-3 group-hover:ring-8 group-hover:ring-yellow-500/30 overflow-hidden border-4 border-[#0f172a]">
          <img src="logoimage.png" class="w-full h-full object-contain rounded-2xl" alt="Bhagona Logo">
        </div>
      </div>

      <div class="mt-6 text-center" data-aos="fade-up" data-aos-delay="100">
        <h1
          class="text-4xl font-black tracking-[0.25em] text-white bg-gradient-to-b from-white to-slate-400 bg-clip-text text-transparent transform group-hover:scale-105 transition-all duration-500">
          BHAGONA
        </h1>
        <div class="flex items-center justify-center gap-3 mt-3">
          <span class="h-px w-6 bg-yellow-500/40"></span>
          <p class="text-[11px] font-bold text-yellow-500 tracking-[0.5em] uppercase opacity-90">
            Admin Portal
          </p>
          <span class="h-px w-6 bg-yellow-500/40"></span>
        </div>
      </div>
    </div>


    <!-- Username -->
    <div class="form__input-wrapper">
      <input class="form__input" placeholder="Username or Email" type="text" formControlName="username" />
      <div class="form__input-icon">
        <i class="bi bi-person-fill"></i>
      </div>
    </div>

    <!-- Password -->
    <div class="form__input-wrapper">
      <input id="password-input" class="form__input form__input--has-svg" placeholder="Password"
        [type]="showPassword ? 'text' : 'password'" formControlName="password" />
      <div class="form__input-icon">
        <i class="bi bi-shield-lock-fill"></i>
      </div>
      <div class="form__pass-toggle" (click)="togglePassword()" style="cursor:pointer;">
        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
      </div>
    </div>

    <a routerLink="/forgot-password" class="form__forget d-block text-end mt-2">Forgot Password?</a>

    <button type="submit" class="custom-btn btn-7 mt-4 w-100" [disabled]="loading">
      <span *ngIf="!loading">Login</span>
      <span *ngIf="loading">Loading...</span>
    </button>
  </form>
</section>
