<div class="admin-dashboard">
    <app-sidemenu [menuFromParent]="'payment'"></app-sidemenu>
    <section id="content">
        <app-header (searchEvent)="onSearch($event)"></app-header>
        <main>
            <!-- Premium Header Section -->
            <div class="px-8 py-8 bg-slate-50/30">
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">Payment History</h1>
                <p class="text-slate-500 text-sm font-medium mt-1">Monitor and track all financial transactions across
                    the platform</p>
            </div>

            <!-- Prominent Command Bar with Tabs -->
            <div class="command-bar">
                <div class="tabs-navigation">
                    <button (click)="setTab('All')" [class.active-tab]="activeTab === 'All'" class="tab-item">
                        <i class="bi bi-collection"></i>
                        <span>All Transactions</span>
                    </button>
                    <button (click)="setTab('Credit')" [class.active-tab]="activeTab === 'Credit'" class="tab-item">
                        <i class="bi bi-arrow-down-left-circle"></i>
                        <span>Credits</span>
                    </button>
                    <button (click)="setTab('Debit')" [class.active-tab]="activeTab === 'Debit'" class="tab-item">
                        <i class="bi bi-arrow-up-right-circle"></i>
                        <span>Debits</span>
                    </button>
                </div>

                <div class="flex items-center gap-4">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Showing:</span>
                    <span
                        class="px-3 py-1 bg-yellow-50 text-yellow-700 text-[10px] font-black rounded-lg border border-yellow-100 uppercase">{{activeTab}}</span>
                </div>
            </div>

            <div class="p-8">
                <!-- Enhanced Table UI -->
                <div class="table-container">
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th>Transaction Date</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Location Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tx of filteredTransactions">
                                <td>
                                    <div class="flex items-center gap-3">
                                        <div class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center">
                                            <i class="bi bi-calendar3 text-slate-400 text-xs"></i>
                                        </div>
                                        <div class="text-sm font-bold text-slate-800">{{tx.date}}</div>
                                    </div>
                                </td>
                                <td>
                                    <span class="type-badge" [ngClass]="{
                                        'badge-credit': tx.type === 'Credit',
                                        'badge-debit': tx.type === 'Debit'
                                    }">
                                        {{tx.type}}
                                    </span>
                                </td>
                                <td>
                                    <div class="text-sm font-black text-slate-800">â‚¹{{tx.amount | number:'1.2-2'}}</div>
                                </td>
                                <td>
                                    <div class="flex items-center gap-2 text-slate-500 font-medium">
                                        <i class="bi bi-geo-alt text-[10px]"></i>
                                        <span class="text-xs">{{tx.location}}</span>
                                    </div>
                                </td>
                            </tr>
                            <tr *ngIf="filteredTransactions.length === 0">
                                <td colspan="5" class="text-center py-20">
                                    <div class="flex flex-col items-center">
                                        <i class="bi bi-receipt-cutoff text-4xl text-slate-200"></i>
                                        <p class="text-slate-400 font-bold mt-4">No transactions found for this period
                                        </p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>Section
    </section>
</div>
